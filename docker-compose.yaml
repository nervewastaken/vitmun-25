version: "3.8"

# Define networks
networks:
  vitmun-network:
    driver: bridge

# Define volumes
volumes:
  mongo-data: # External volume for MongoDB data persistence

# Define services
services:
  # App (web) service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    networks:
      - vitmun-network
    environment:
      MONGODB_URI: ${MONGODB_URI}
    # Development mode: watch files for changes and sync
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync

  # MongoDB service
  mongo:
    image: mongo:6.0
    container_name: vitmun-mongo
    volumes:
      - mongo-data:/data/db
    networks:
      - vitmun-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}